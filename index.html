
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Lens</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <header>
    <div class="header-left">
      <button class="logo-button">LocalLens</button>
    </div>
    <nav class="nav-buttons">
      <button class="nav-btn active">Event</button>
      <button class="nav-btn">News</button>
      <button class="nav-btn">Alert</button>
      <button class="nav-btn">Filter</button>
    </nav>
  </header>

  <p class="tagline">Explore your local area with ease.</p>

  <main>
    <div id="map">

    </div>
  </main>

  <footer></footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
